<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
        }

        .mp3 {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            padding: 5px;
        }

        p {
            font-size: 18px;
            padding: 5px;
        }

        img, audio{
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="mp3">
        <img src="The Wolf and the Moon.jpg" alt="">
        <p>Song: The Wolf and the Moon <br>
            Artist: BrunuhVille <br>
            Album: Aurora <br>
            Year: 2014 <br>
        </p>
        <audio src="Epic Fantasy Music - The Wolf and the Moon(MP3_160K).mp3" autoplay controls></audio>
    </div>
</body>

</html>
